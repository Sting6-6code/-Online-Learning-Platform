# SonarQube Project Configuration
sonar.projectKey=online-learning-platform
sonar.projectName=Online Learning Platform
sonar.projectVersion=1.0.0

# Source and Test Directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Binary Directories
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Java Version
sonar.java.source=11
sonar.java.target=11

# Code Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Test Reports
sonar.junit.reportPaths=target/surefire-reports

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (optional - exclude generated/external code)
sonar.exclusions=**/model/**/*Umple*.java,**/target/**

# Test Exclusions
sonar.test.exclusions=**/*Test.java,**/*IT.java

# Quality Gate
sonar.qualitygate.wait=true

